<div id="offers">
  <div class="offers-wrapper container-fluid">
    <h1>{{ (offersData$ | async)?.heading }}</h1>
    <div class="row description">
      <small class="col-xs-12">{{ (offersData$ | async)?.description }}</small>
    </div>
    <app-offers [content]="(offersData$ | async)?.content" (selectedCoupon)="purchaseSelectedCoupon($event)"></app-offers>
    <app-additional-info></app-additional-info>
  </div>
</div>
