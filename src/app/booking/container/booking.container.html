<div id="booking">
    <div class="booking-wrapper container-fluid">
        <h1>{{ (bookingData$ | async)?.heading }}</h1>
        <div class="row description">
            <small class="col-xs-12">{{ (bookingData$ | async)?.description }}</small>
        </div>
        <ng-container *ngIf="navigationHistory?.previousMenu === 'hotel'; then hotelReservation else defaultReservation"></ng-container>
        <ng-template #hotelReservation>
            <app-hotel-reservation [selectedOption]="selectedOption" [content]="(bookingData$ | async)?.hotelReservationContent" [countryList]="countryList" [routedFrom]="navigationHistory?.previousMenu" [gridColumnClass]="gridColumnClass"></app-hotel-reservation>
        </ng-template>
        <ng-template #defaultReservation>
            <app-default-reservation [selectedItem]="selectedItem" [content]="(bookingData$ | async)?.defaultReservationContent" [routedFrom]="navigationHistory?.previousMenu" [gridColumnClass]="gridColumnClass"></app-default-reservation>
        </ng-template>
        <app-payment [content]="(bookingData$ | async)?.paymentContent" [month]="expiryMonth"></app-payment>
        <app-additional-info></app-additional-info>
    </div>
</div>
