<div id="booking">
    <div class="booking-wrapper container-fluid">
        <h1>{{ (bookingData$ | async)?.heading }}</h1>
        <div class="row description">
            <small class="col-xs-12">{{ (bookingData$ | async)?.description }}</small>
        </div>
        <ng-container *ngIf="navigationHistory?.previousMenu === 'hotel'; then hotelReservationComponent else defaultReservationComponent"></ng-container>
        <ng-template #hotelReservationComponent>
            <app-reservation [selectedOption]="selectedOption" [content]="(bookingData$ | async)?.reservationContent" [countryList]="countryList" [routedFrom]="navigationHistory?.previousMenu" [gridColumnClass]="gridColumnClass"></app-reservation>
        </ng-template>
        <ng-template #defaultReservationComponent>
            <app-coupon [selectedCoupon]="selectedCoupon" [content]="(bookingData$ | async)?.couponContent" [routedFrom]="navigationHistory?.previousMenu" [gridColumnClass]="gridColumnClass"></app-coupon>
        </ng-template>
        <app-payment [content]="(bookingData$ | async)?.paymentContent" [month]="expiryMonth"></app-payment>
        <app-additional-info></app-additional-info>
    </div>
</div>
